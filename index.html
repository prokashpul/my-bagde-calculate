<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My budget calculator</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="lg:w-10/12 lg:mx-auto bg-black lg:rounded text-center text-white lg:my-5">

        <h2 class="lg:text-4xl pt-2 pb-4">My Budger calculator</h2>
    </header>
    <!-- ======== main section ================== -->

    <main class="lg:w-10/12 lg:mx-auto rounded">
        <!-- ============= calculate section ============= -->
        <section class="grid lg:grid-cols-2 lg:gap-5 ">
            <div class="left bg-slate-200 lg:rounded-lg">
                <img src="img/cal.jpg" class="img-responsive lg:h-full  lg:object-fit lg:rounded-lg" alt="">
            </div>
            <div class="right bg-blue-100 lg:rounded-lg p-5 text-center">
                <h2 class="text-4xl font-semibold text-black mb-5 text-center">Income</h2>
                <div class="lg:flex lg:space-x-4 ">
                    <div class="text-2xl lg:w-3/12 text-left">
                        Income:
                    </div>
                    <div class="lg:w-9/12"><input min="0" value="0" type="number" name="" class="w-full p-2 focus:outline-cyan-200 rounded" id="income-input">
                    </div>
                </div>
                <h2 class="text-4xl font-semibold text-black my-5 text-center">Expenses</h2>
                <div class="lg:flex lg:space-x-4 my-4">
                    <div class="text-2xl lg:w-3/12 text-left">
                        Rent:
                    </div>
                    <div class="lg:w-9/12"><input min="0" value="0" type="number" name="" class="w-full p-2 focus:outline-cyan-200 rounded" id="rent-input">
                    </div>

                </div>
                <div class="lg:flex lg:space-x-4 my-4">
                    <div class="text-2xl lg:w-3/12 text-left">
                        Food:
                    </div>
                    <div class="lg:w-9/12"><input min="0" value="0" type="number" name="" class="w-full p-2 focus:outline-cyan-200 rounded" id="food-input">
                    </div>

                </div>
                <div class="lg:flex lg:space-x-4 my-4">
                    <div class="text-2xl lg:w-3/12 text-left">
                        Clothes:
                    </div>
                    <div class="lg:w-9/12"><input min="0" value="0" type="number" name="" class="w-full p-2 focus:outline-cyan-200 rounded" id="clothes-input">
                    </div>

                </div>
                <div class="flex justify-center my-10">
                    <button class="bg-blue-400 hover:bg-black lg:py-3 py-2 px-10 text-white lg:font-semibold  lg:text-xl
                        rounded-full" id="calculate-button">Calculate</button>
                </div>
                <div class="my-5">
                    <h3 class="lg:text-3xl font-semibold">Total Expenses : Tk. <span id="expenses-balance">0</span>
                    </h3>
                    <h3 class="lg:text-3xl font-semibold my-3">Balance : Tk. <span id="balance">0</span>
                    </h3>

                </div>
                <!-- saving -->
                <div class="flex space-x-2 justify-center items-center my-10">
                    <div class="text-xl font-semibold">Save : </div>
                    <div class=""><input min="0" value="0" type="number" name="" class="w-20 p-2 focus:outline-cyan-200 rounded" id="save-input"></div>
                    <div class="text-2xl font-semibold">%</div>
                    <button class=" bg-blue-400 hover:bg-black text-white  py-2 px-6 lg:px-14 rounded-full lg:text-2xl lg:font-semibold" id="save-button">Save</button>

                </div>
                <div class="my-10">
                    <h3 class="lg:text-3xl font-semibold">Saving Balance : Tk. <span id="save-balance">0</span>
                    </h3>
                    <h3 class="lg:text-3xl font-semibold my-3">Remaing Balance : Tk. <span id="remaing-balance">0</span>
                    </h3>

                </div>
            </div>
        </section>

    </main>



    <!-- script link -->
    <script src="js/custom.js"></script>
</body>

</html>
